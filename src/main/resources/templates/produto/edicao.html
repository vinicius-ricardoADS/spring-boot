<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>Editar</title>
</head>
<body>
    <header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container">
			<a class="navbar-brand" href="#">
			  <img src="imagens/logo.png" width="" height="30" alt="Logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
		
			<div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
			  <ul class="navbar-nav">
				<li class="nav-item active">
				  <a class="nav-link" href="/index">Home</a>
				</li>
				<li class="nav-item active">
				  <a class="nav-link" href="/produtos/listar">Listar</a>
				</li>
			  </ul>
			</div>
		  </div>
		</nav>
	</header>
	<section class="layout-content">
		<div class="container" id="login">
			<form action="/produtos/editar" th:object="${produto}" method="POST">
				<label for="nome">Nome do produto</label>
				<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Produto"
					autofocus="autofocus" th:field="*{name}">
				<label for="barCode">Código de Barras</label>
				<input type="text" class="form-control" id="barCode" name="barCode" placeholder="Código"
					autofocus="autofocus" th:field="*{barCode}">
				<label for="type">Tipo do Produto</label>
				<input type="text" class="form-control" name="type" id="type" placeholder="Ex: Enlatado"
					autofocus="autofocus" th:field="*{type}">
				<label for="manufactoringDate">Data de Fabricação</label>
				<input type="date" class="form-control" name="manufactoringDate" id="manufactoringDate"
					autofocus="autofocus" th:field="*{manufactoringDate}">
				<label for="expirationDate">Data de Validade</label>
				<input type="date" class="form-control" name="expirationDate" id="expirationDate"
					autofocus="autofocus" th:field="*{expirationDate}">
				<label for="unitPrice">Preço</label>
				<input type="text" class="form-control" name="unitPrice" id="unitPrice"
					data-mask="0,00" data-mask-reverse="true" th:field="*{unitPrice}">
				<input type="hidden" id="id" th:field="*{id}"/>
				<button class="btn btn-primary btn-sm">Editar</button>
			</form>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
